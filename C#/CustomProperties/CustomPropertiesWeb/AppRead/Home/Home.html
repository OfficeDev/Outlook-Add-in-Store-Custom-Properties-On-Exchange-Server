<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="../../Scripts/jquery-1.9.1.js" type="text/javascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!-- <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../../Content/fabric.min.css">
    <link rel="stylesheet" href="../../Content/fabric.components.min.css">

</head>
<body>
    <div id="SectionContent">
        <h1 id="page">Custom properties</h1>
        <div id="nav" style="padding: 0px; margin: 0px">
            <table>
                <tr>
                    <td><a id="storelink" href="javascript:switchPage('Save')">Save</a></td>
                    <td><a id="settingslink" href="javascript:switchPage('Get')">Get</a></td>
                    <td><a id="managelink" href="javascript:switchPage('Manage')">Manage</a></td>
                </tr>
            </table>
        </div>
        <div id="saveui" class="displayedPage">
            <input type="text"
                   id="newProperty"
                   value="Type a property name"
                   class="textbox" />
            <input type="text"
                   id="newValue"
                   value="Type a property value"
                   class="textbox" />
            <button class="ms-Button ms-Button--hero" onclick="SaveProperty()">
                <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus2"></i></span>
                <span class="ms-Button-label">Save</span>
                <span class="ms-Button-description">Save a property</span>
            </button>
        </div>
        <div id="getui" class="hiddenPage">
            <input type="text"
                   id="storedProperty"
                   value="Type a property name"
                   class="textbox" />
            <button class="ms-Button ms-Button--hero" onclick="GetProperty()">
                <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--arrowDown2"></i></span>
                <span class="ms-Button-label">Get</span>
                <span class="ms-Button-description">Get a property</span>
            </button>
        </div>
        <div id="manageui" class="hiddenPage">
            <input type="text"
                   id="manageProperty"
                   value="Type a property name"
                   class="textbox" />
            <button class="ms-Button ms-Button--hero" onclick="RemoveProperty()">
                <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--trash"></i></span>
                <span class="ms-Button-label">Remove</span>
                <span class="ms-Button-description">remove a property</span>
            </button>
            <button class="ms-Button ms-Button--hero" onclick="PersistProperties()">
                <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--save"></i></span>
                <span class="ms-Button-label">Persist</span>
                <span class="ms-Button-description">Persist a property</span>
            </button>
        </div>
        <div id="footer" class="toast">
            <span id="notice" style="font-weight: bold; margin-top: 5px"></span>
            <br />
            <span id="output"></span>
        </div>
    </div>
</body>
</html>
